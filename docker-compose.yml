services:
  db:
    image: postgres:17
    container_name: swift-medica-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: swift_medica
    ports:
      - "5432:5434"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: swift-medica
    container_name: swift-medica-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
      - app_vendor:/var/www/vendor
    networks:
      - app-network

  nginx:
    platform: linux/amd64
    image: nginx:alpine
    container_name: swift-medica-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app_vendor:
    driver: local
  db_data:
    driver: local
